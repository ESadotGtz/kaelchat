<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kael Chat</title>
  <style>
    :root{
      --bg1:#0d1b2a;
      --bg2:#1b263b;
      --brand:#0f3460;
      --me:#1f4068;
      --bot:#162447;
      --accent:#f9d342;
    }
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: var(--brand);
      padding: 14px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: .5px;
    }
    #chat-box {
      flex: 1;
      padding: 20px 14px 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble{
      max-width: 72%;
      width: max-content;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.25;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,.18);
    }
    .me{ margin-left: auto; background: var(--me); border-bottom-right-radius: 4px; }
    .bot{ margin-right: auto; background: var(--bot); border-bottom-left-radius: 4px; }
    .meta{opacity:.65; font-size:.75rem; margin-top:4px}
    footer {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: var(--brand);
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      font-weight: 700;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <header>âœ¨ Kael Chat âœ¨</header>

  <div id="chat-box"></div>

  <footer>
    <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off"/>
    <button id="send-btn">Enviar</button>
  </footer>

  <script>
    const chat = document.getElementById('chat-box');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    function addBubble(text, who='me'){
      const wrap = document.createElement('div');
      const b = document.createElement('div');
      b.className = 'bubble ' + who;
      b.textContent = text;
      wrap.appendChild(b);
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    function botReply(userText){
      // Reglas simples del bot
      const t = userText.trim().toLowerCase();

      if(t.includes('hola') || t.includes('buenos')) return "Hola, soy Kael ðŸ¤–. Â¡QuÃ© gusto! Â¿En quÃ© te ayudo hoy?";
      if(t.includes('quien eres') || t.includes('quiÃ©n eres')) return "Soy Kael Bot, tu asistente de conversaciÃ³n.";
      if(t.includes('gracias')) return "Â¡Con gusto! ðŸ’«";
      if(t.includes('adios') || t.includes('adiÃ³s') || t.includes('bye')) return "Â¡Hasta pronto! ðŸ‘‹";
      if(t.includes('como estas') || t.includes('cÃ³mo estÃ¡s')) return "Â¡A todo dar! Â¿Y tÃº? ðŸ˜„";
      // Respuesta por defecto
      return "Interesanteâ€¦ cuÃ©ntame un poco mÃ¡s.";
    }

    function sendMessage(){
      const text = input.value.trim();
      if(!text) return;
      addBubble(text, 'me');
      input.value = '';
      // Simular que el bot "piensa"
      setTimeout(()=>{
        addBubble("Escribiendoâ€¦", 'bot');
        const typingBubble = chat.lastChild; // referencia al Ãºltimo wrap
        setTimeout(()=>{
          // Reemplaza el 'Escribiendoâ€¦' con la respuesta real
          typingBubble.firstChild.textContent = botReply(text);
          chat.scrollTop = chat.scrollHeight;
        }, 600);
      }, 250);
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });

    // Mensaje de bienvenida
    addBubble("Hola, soy Kael ðŸ¤–. Â¡Bienvenido! EscrÃ­beme algo y te contesto.", 'bot');
  </script>
</body>
</html>
