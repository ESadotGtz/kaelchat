<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kael Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #0f3460;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #f9d342;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-top: 2px solid #0f3460;
      border-bottom: 2px solid #0f3460;
    }

    .message {
      margin: 8px 0;
      padding: 10px 15px;
      background: #162447;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .me {
      background: #1f4068;
      margin-left: auto;
      text-align: right;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #0f3460;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #f9d342;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>
  <header>✨ Kael Chat ✨</header>

  <div id="chat-box"></div>

  <footer>
    <input type="text" id="message-input" placeholder="Escribe un mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message-input");

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      const msg = document.createElement("div");
      msg.classList.add("message", "me");
      msg.innerText = text;
      chatBox.appendChild(msg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
